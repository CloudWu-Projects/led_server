<!DOCTYPE html>
<html>
<head>
    <title>JSON Post Example</title>
</head>
<body>
    <form id="json-form" method="post" action="http://{your_server_ip}:28080">
        <label for="json-data">JSON Data:</label>
        <textarea name="json-data" id="json-data" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById("json-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Get the JSON data from the form
            var jsonData = document.getElementById("json-data").value;
            // Create a new HTTP request
            var xhr = new XMLHttpRequest();
            // Open the request
            xhr.open("POST", "http://nps.hyman.store:28080/set", true);
            // Set the content type to JSON
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            // Send the request with the JSON data
            xhr.send(jsonData);
        });
    </script>
</body>
</html>
